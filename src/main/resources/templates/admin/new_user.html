<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Admin panel</title>

</head>
<body>
<a href="/logout">Logout</a>
<hr/>
<form th:method="POST" th:action="@{/admin/new}" th:object="${person}">
    <label for="name">Enter username: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <tr>
        <td>Roles: </td>
        <td>
            <th:block th:each="role : ${roles}">
                <input type="checkbox" name="roles" th:value="${role.name}"/>
                <label th:text="${role.name}"></label>
            </th:block>
        </td>
    </tr>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
