<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Admin panel</title>

    <!-- Подключение Bootstrap JavaScript и Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .nav-item .nav-link {
            margin-right: -15px; /* Убрать отрицательный правый внешний отступ, если он есть */
            margin-left: -15px; /* Убрать отрицательный левый внешний отступ, если он есть */
            padding-right: 15px; /* Восстановить правый внутренний отступ */
            padding-left: 15px; /* Восстановить левый внутренний отступ */
        }

        /* Дополнительный класс для текста внутри ссылки, если нужно */
        .nav-link-text {
            padding-left: 15px; /* Вернуть внутренний отступ тексту */
            padding-right: 15px; /* Вернуть внутренний отступ тексту */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div>
        <span class="text-white font-weight-bold" th:text="${person.email}"></span>
        <span class="text-white"> with roles: </span>
        <span class="text-white font-weight-bold" th:each="role, iterStat : ${person.role}"
              th:text="${role.name} + (iterStat.last ? '' : ', ')">
            </span>
    </div>
    <div class="navbar-nav ml-auto">
        <a class="btn btn-outline-light my-2 my-sm-0" href="/logout"
           style="color: #adb5bd; background-color: transparent; border-color: transparent;">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Меню слева -->
        <div class="col-md-2 bg-white">
            <ul class="nav flex-column">
                <!-- Кнопка Admin -->
                <li class="nav-item">
                    <a href="/admin" class="nav-link bg-primary text-white">Admin</a>
                </li>
                <!-- Кнопка User -->
                <li class="nav-item">
                    <a href="/index" class="nav-link text-primary">User</a>
                </li>
            </ul>
        </div>

        <!-- Основной контент -->
        <div class="col-md-10 bg-light" style="min-height: 100vh;">
            <h1 class="display-5 font-weight-bold">Admin panel</h1>
            <!-- Кнопки управления -->
            <div>
                <a href="#" class="btn btn-white active"
                   style="color: #6c757d; background-color: #FFFFFF ; border-color: #DCDCDC;">Users
                    table</a>
                <a href="/admin/new" class="btn btn-link text-primary" style="text-decoration: none; color: inherit;">New
                    User</a>
            </div>
            <div class="card">
                <div class="card-header font-weight-bold">
                    All users
                </div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID:</th>
                        <th>Username:</th>
                        <th>Email:</th>
                        <th>Roles:</th>
                        <th>Edit:</th>
                        <th>Delete:</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${people}">
                        <td th:text="${person.id}"></td>
                        <td th:text="${person.username}"></td>
                        <td th:text="${person.email}"></td>
                        <td>
                            <ul>
                                <li th:each="role : ${person.role}" th:text="${role.name}"></li>
                            </ul>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary edit-user-button"
                                    data-toggle="modal" data-target="#exampleModal"
                                    th:data-id="${person.id}"
                                    th:data-username="${person.username}"
                                    th:data-email="${person.email}">
                                Edit
                            </button>
                        </td>
                        <td>
                            <form th:action="@{/admin/delete/{id}(id=${person.id})}" th:method="delete">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="userForm" th:method="POST" th:action="@{/admin/edit}">
                    <div class="form-group">
                        <label for="user_ID" class="col-form-label">ID:</label>
                        <input type="text" class="form-control" id="user_ID" name="user_ID"readonly>
                    </div>
                    <div class="form-group">
                        <label for="user_Username" class="col-form-label">USERNAME:</label>
                        <input type="text" class="form-control" id="user_Username" name="user_Username">
                    </div>
                    <div class="form-group">
                        <label for="user_Password" class="col-form-label">PASSWORD:</label>
                        <input type="text" class="form-control" id="user_Password" name="user_Password">
                    </div>
                    <div class="form-group">
                        <label for="user_EMAIL" class="col-form-label">EMAIL:</label>
                        <input type="text" class="form-control" id="user_EMAIL" name="user_Email">
                    </div>
                    <div class="form-group">
                        <label for="user_Role" class="col-form-label">ROLE:</label>
                        <select size=2 class="form-control" id="user_Role" name="user_Role">
                            <option value="ROLE_ADMIN">Admin</option>
                            <option value="ROLE_USER">User</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Кнопка, которая активировала модальное окно
        var id = button.data('id');
        var username = button.data('username');
        var email = button.data('email');

        // Заполняем поля модального окна
        var modal = $(this);
        modal.find('#user_ID').val(id);
        modal.find('#user_Username').val(username);
        modal.find('#user_EMAIL').val(email);
    });
</script>
<!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>-->
</body>
</html>
